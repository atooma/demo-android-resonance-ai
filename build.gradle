// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    repositories {
        jcenter()
        repositories {
            maven {
                url "https://plugins.gradle.org/m2/"
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        jcenter()

        maven {
            // URL should start with HTTPS protocol definition
            url "${resonance_ai_repo_url}/releases"
            credentials {
                username "${resonance_ai_repo_user}"
                password "${resonance_ai_repo_password}"
            }
        }
    }
}
